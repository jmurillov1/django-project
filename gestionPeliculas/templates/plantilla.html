<!DOCTYPE HTML>
{% load static %}
<head>
    <title>
        {% block title %} {% endblock %}
    </title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{% static '/css/style.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <link href="{% static '/css/slider.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <script type="text/javascript" src="{% static '/js/jquery-1.9.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/move-top.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/easing.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/jquery.nivo.slider.js' %}"></script>
</head>
<body>
<div class="header">
    <div class="headertop_desc">
        <div class="wrap">
            <div class="nav_list">
                <ul>
                    <li><a href="{% url 'Inicio' %}">Inicio</a></li>
                </ul>
            </div>
            <div class="account_desc">
                <ul>
                    {% if cliente is None %}
                    <li><a href="{% url 'Login' %}">Ingresar</a></li>
                    {% endif %}
                    {% if cliente %}
                        <li><a href="{% url 'Cuenta' %}">{{cliente.nombre}} {{cliente.apellido}}</a></li>
                        <li><a href="{% url 'Login' %}">Salir</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="wrap">
        <div class="header_top">
            <div class="logo">
                <a href="index.html"><img src="{% static '/images/logo.png' %}" alt=""/></a>
            </div>
            <script type="text/javascript">
                function DropDown(el) {
                    this.dd = el;
                    this.initEvents();
                }

                DropDown.prototype = {
                    initEvents: function () {
                        var obj = this;

                        obj.dd.on('click', function (event) {
                            $(this).toggleClass('active');
                            event.stopPropagation();
                        });
                    }
                }

                $(function () {

                    var dd = new DropDown($('#dd'));

                    $(document).click(function () {
                        // all dropdowns
                        $('.wrapper-dropdown-2').removeClass('active');
                    });

                });
            </script>
            <div class="clear"></div>
        </div>
    </div>
</div>
<!------------End Header ------------>
 <div class="main">
    <div class="wrap">
        <div class="content">
            {% block content %} {% endblock content %}
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $().UItoTop({easingType: 'easeOutQuart'});

    });
</script>
<a href="#" id="toTop"><span id="toTopHover"> </span></a>
</body>
</html>
